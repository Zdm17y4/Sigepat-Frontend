<div class="container">
    <h1>Paquetes tur√≠sticos</h1>
    <div class="tab-selector">
        <button class="tab active">Vuelo + Alojamiento</button>
    </div>
    <form [formGroup]="paquetesForm" class="form">
        <div class="form-group">
            <label for="origen">Origen</label>
            <select id="origen" formControlName="origen" class="custom-combobox">
                <option value="" disabled selected>Seleccione un lugar de origen</option>
                <option *ngFor="let ciudad of ciudades" [value]="ciudad.idCiudad">{{ ciudad.nombre }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <select id="destino" formControlName="destino" class="custom-combobox">
                <option value="" disabled selected>Seleccione un lugar de destino</option>
                <option *ngFor="let ciudad of ciudades" [value]="ciudad.idCiudad">{{ ciudad.nombre }}</option>
            </select>
        </div>
        <div class="form-group dates">
            <label for="fecha-ida">Fechas</label>
            <div>
                <input type="date" id="fecha-ida" formControlName="fechaIda" placeholder="Ida">
                <input type="date" id="fecha-vuelta" formControlName="fechaVuelta" placeholder="Vuelta">
            </div>
        </div>
        <button type="button" (click)="onBuscar()" class="search-button">Buscar</button>
    </form>
</div>
